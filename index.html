<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7 - Heatmap</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

	    
         <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>     
		   
	 <script src="leaflet.heat.js"></script>
		   
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 

         <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }
        </style>

    </head>

    <body>
	
		<h3 style="color: blue; font-weight:bold; text-align:center">Chicago Landmarks Heatmap</h3>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [41.83,-87.67],
              zoom: 12
          });
		  
		  

          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);
				
		
          
		  
		$.getJSON("chilm.geojson",function(data){
		
			var locations = data.features.map(function(chilm) {
				var location = chilm.geometry.coordinates.reverse();
				location.push(1);
				return location;			
			});
		
		var heat = L.heatLayer(locations, {
			radius: 80,
			gradient: {0.3: 'yellow', 0.7: 'orange', 1: 'red'}
			});
		map.addLayer(heat);
		});
		
		

        </script>
   </body>
</html>
